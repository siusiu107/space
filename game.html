  <script>
    // 1) 최초 쿼리/해시 보존 (redirect 유지용)
    const __initialSearch__ = (location.search || '');
    const __initialHash__   = (location.hash   || '');

    // 2) pathname만 바꾸되 쿼리/해시 보존(기본 true)
    function setDisplayedPath(path, opts = { preserveQuery:true, preserveHash:true, replace:true }) {
      try {
        const search = opts.preserveQuery ? (__initialSearch__ || location.search || '') : '';
        const hash   = opts.preserveHash   ? (location.hash || __initialHash__ || '') : '';
        const url    = path + search + hash;
        if (opts.replace) history.replaceState(null, '', url);
        else              history.pushState(null, '', url);
      } catch (e) { console.warn('setDisplayedPath error:', e); }
    }

    // 3) redirect 읽기 (초기 쿼리 우선)
    function getRedirectFromQuery() {
      try {
        const params = new URLSearchParams(__initialSearch__ || location.search);
        const raw = params.get('redirect');
        if (!raw) return null;
        return decodeURIComponent(raw);
      } catch { return null; }
    }

    // 4) 허용 리다이렉트 검사 (https + 지정 도메인 & 하위 도메인)
    function isAllowedRedirect(urlStr) {
      try {
        const u = new URL(urlStr);
        if (u.protocol !== 'https:') return false;
        const host = u.hostname;
        const base1 = 'xn--989a202a4ogwtc69p.siustudio.kro.kr';
        const base2 = 'siustudio.kro.kr';
        return (
          host === base1 || host === base2 ||
          host.endsWith('.' + base1) || host.endsWith('.' + base2)
        );
      } catch { return false; }
    }

    // 5) 허용되면 리다이렉트
    function performRedirectIfAllowed() {
      const redirect = getRedirectFromQuery();
      if (!redirect) return false;
      if (!isAllowedRedirect(redirect)) {
        // showAuthStatus는 밑에서 정의. 아직 없으면 잠시 대기 후 호출.
        const late = () => (typeof showAuthStatus === 'function')
          ? showAuthStatus('로그인 요청 url이 유효하지 않습니다.')
          : setTimeout(late, 60);
        late();
        return false;
      }
      window.location.href = redirect; // 이동(언로드 됨)
      return true;
    }

    // 6) redirect 쿼리 제거 (리다이렉트 없거나 무효일 때 주소 정리)
    function clearRedirectQueryFromUrl() {
      try { history.replaceState(null, '', location.pathname + (location.hash || '')); } catch {}
    }

    // 7) 초기 표시는 /login 으로 — 단, 쿼리/해시는 보존
    setDisplayedPath('/login', { preserveQuery:true, preserveHash:true, replace:true });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendEmailVerification, GoogleAuthProvider, signInWithPopup, signInWithRedirect } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, ref, onValue, runTransaction, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIrsnUYEBG3cqbPrKD_eejOdtsCDjYG9k",
      authDomain: "siu-studio.firebaseapp.com",
      databaseURL: "https://siu-studio-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "siu-studio",
      storageBucket: "siu-studio.appspot.com",
      messagingSenderId: "830887143444",
      appId: "1:830887143444:web:70b45fc12140c31f01",
      measurementId: "G-1Y090YJDB6"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    // ===== 게임 상태 =====
    let state = {};
    let uid = null;
    let dataRef = null;
    let dataUnsubscribe = null;
    let localLastWrite = 0;
    let isInitialSync = false;

    const defaultData = { resources:0, coins:0, clickPower:1, shipLevel:1, shipUpgradeCost:20, workerCount:0, conversionCount:0, autoConvertBought:false, ownedPlanets:[] };
    const initialWorkerCost=10, workerCostGrowth=1.2;
    const initialWorkerPower=1, workerPowerGrowth=1.05;
    const initialConversionCost=50, conversionCostGrowth=1.3;
    const clickUpgradeCost=15;

    function getWorkerCost()   { return Math.floor(initialWorkerCost   * Math.pow(workerCostGrowth, state.workerCount)); }
    function getWorkerPower()  { return initialWorkerPower * Math.pow(workerPowerGrowth, state.workerCount); }
    function getConversionCost(){ return Math.floor(initialConversionCost * Math.pow(conversionCostGrowth, state.conversionCount)); }

    function convertResources(maxCount = null) {
      const possible = Math.floor(state.resources / 10);
      const count = maxCount === null ? possible : Math.min(possible, maxCount);
      if (count > 0) { state.resources -= count * 10; state.coins += count; }
    }

    async function ensureInitialData(refPath) {
      try {
        await runTransaction(refPath, current => {
          if (current === null) return { ...defaultData, _lastUpdated: Date.now() };
          return current;
        });
      } catch (err) { console.error('초기화 트랜잭션 에러:', err); }
    }

    function save() {
      if (!uid || !dataRef) return;
      if (isInitialSync) return;
      const now = Date.now();
      state._lastUpdated = now;
      localLastWrite = now;
      try { localStorage.setItem(`lastWrite_${uid}`, String(now)); } catch {}
      update(dataRef, { ...state }).catch(err => console.error('저장 에러:', err));
    }

    // ===== UI 헬퍼 =====
    const authContainer = document.getElementById('auth-container');
    const authErrorEl   = document.getElementById('auth-error');

    function showAuthStatus(msg, isError = true) {
      authErrorEl.textContent = msg || '';
      if (msg) authErrorEl.classList.add('show'); else authErrorEl.classList.remove('show');
      authErrorEl.style.color = isError ? '#ffdede' : '#dfffe8';
    }

    function showLoginOverlay(show, text = '로그인 중…', opts = {}) {
      const overlay = document.getElementById('login-overlay');
      if (!overlay) return;
      const title = document.getElementById('login-overlay-title');
      const sub   = document.getElementById('login-overlay-sub');
      const detail= document.getElementById('login-overlay-detail');
      const progress = document.getElementById('overlay-progress');
      const steps = Array.from(document.querySelectorAll('#overlay-steps li'));
      if (text) title.textContent = text;
      sub.textContent    = opts.subText || '보안 연결 · 인증 중…';
      detail.textContent = opts.detail  || '브라우저 팝업 또는 새 창에서 인증창이 열릴 수 있습니다.';
      steps.forEach(li => { li.removeAttribute('data-active'); li.style.opacity = 0.6; });

      function activateStep(n){ steps.forEach((li,i)=>{ if(i<n){ li.setAttribute('data-active','true'); li.style.opacity=1; } }); }

      if (show) {
        overlay.classList.add('show'); overlay.setAttribute('aria-hidden','false');
        activateStep(1); progress.style.width='24%';
        overlay._t1 && clearTimeout(overlay._t1); overlay._t1=setTimeout(()=>{ activateStep(2); progress.style.width='64%'; },800);
        overlay._t2 && clearTimeout(overlay._t2); overlay._t2=setTimeout(()=>{ progress.style.width='84%'; },1700);
      } else {
        overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true');
        progress.style.width='0%';
        overlay._t1 && clearTimeout(overlay._t1); overlay._t2 && clearTimeout(overlay._t2);
      }
    }

    function showGameUI() {
      try {
        authContainer.classList.add('hidden');
        setTimeout(() => {
          authContainer.style.display = 'none';
          document.getElementById('logout-btn').style.display = 'block';
          ['top-bar','container'].forEach(id => document.getElementById(id).style.visibility = 'visible');

          // /게임으로 표시(쿼리 보존) → 허용 리다이렉트라면 이동, 아니면 쿼리 제거
          try { setDisplayedPath('/게임', { preserveQuery:true, preserveHash:true, replace:true }); } catch {}
          const did = performRedirectIfAllowed();
          if (!did) { clearRedirectQueryFromUrl(); }
        }, 300);
      } catch (e) { console.error('showGameUI error', e); }
    }

    // ===== 인증 상태 =====
    onAuthStateChanged(auth, async user => {
      showAuthStatus('');
      if (dataUnsubscribe) { try{ dataUnsubscribe(); }catch{} dataUnsubscribe=null; }

      if (user) {
        // 이메일 미인증 차단
        if (!user.emailVerified) {
          try { showLoginOverlay(false); } catch {}
          try { await sendEmailVerification(user); } catch {}
          showAuthStatus('이메일 인증이 필요합니다. 인증 메일을 발송했습니다. 메일 확인 후 로그인하세요.');
          try { await signOut(auth); } catch {}
          return;
        }

        uid = user.uid;
        dataRef = ref(db, `users/${uid}/gameData`);
        isInitialSync = true;
        try {
          const saved = localStorage.getItem(`lastWrite_${uid}`);
          localLastWrite = saved ? parseInt(saved, 10) : 0;
        } catch { localLastWrite = 0; }

        await ensureInitialData(dataRef);

        dataUnsubscribe = onValue(dataRef, snap => {
          const server = snap.exists() ? snap.val() : null;
          if (!server) {
            if (isInitialSync) {
              state = { ...defaultData };
              updateUI(); renderPlanets();
              isInitialSync = false;
              showGameUI();
            } else {
              state = { ...defaultData };
              updateUI(); renderPlanets();
            }
            return;
          }

          const serverLast = server._lastUpdated || 0;
          if (isInitialSync) {
            state = { ...defaultData, ...server };
            updateUI(); renderPlanets();
            isInitialSync = false;
            showGameUI();
            return;
          }

          if (serverLast >= (localLastWrite || 0)) {
            state = { ...defaultData, ...server };
          } else {
            state = { ...defaultData, ...server, ...state };
            try {
              if (JSON.stringify(server) !== JSON.stringify(state)) save();
            } catch { save(); }
          }
          updateUI(); renderPlanets();
        });

      } else {
        // 로그아웃 상태: /login 유지(쿼리 보존)
        try { showLoginOverlay(false); } catch {}
        uid = null; dataRef = null;
        state = { ...defaultData };
        localLastWrite = 0;
        isInitialSync = false;

        try { setDisplayedPath('/login', { preserveQuery:true, preserveHash:true, replace:true }); } catch {}
        authContainer.style.display = 'block';
        setTimeout(() => authContainer.classList.remove('hidden'), 16);
        document.getElementById('logout-btn').style.display = 'none';
        ['top-bar','container'].forEach(id => document.getElementById(id).style.visibility = 'hidden');
      }
    });

    // ===== 탭/버튼 핸들러 =====
    const tabLogin  = document.getElementById('auth-tab-login');
    const tabSignup = document.getElementById('auth-tab-signup');
    const signupExtra = document.getElementById('signup-extra');
    const loginBtn  = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');

    function setAuthMode(mode) {
      if (mode === 'signup') {
        tabLogin.classList.remove('active'); tabSignup.classList.add('active');
        signupExtra.style.display = 'block'; loginBtn.style.display='none'; signupBtn.style.display='block';
        try { setDisplayedPath('/signup', { preserveQuery:true, preserveHash:true, replace:true }); } catch {}
      } else {
        tabLogin.classList.add('active'); tabSignup.classList.remove('active');
        signupExtra.style.display = 'none'; loginBtn.style.display='block'; signupBtn.style.display='none';
        try { setDisplayedPath('/login', { preserveQuery:true, preserveHash:true, replace:true }); } catch {}
      }
      showAuthStatus('');
      document.getElementById('verify-info').textContent = '';
    }
    tabLogin.addEventListener('click',  () => setAuthMode('login'));
    tabSignup.addEventListener('click', () => setAuthMode('signup'));
    setAuthMode('login');

    // 로그인
    loginBtn.addEventListener('click', async () => {
      showAuthStatus('');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) { showAuthStatus('이메일과 비밀번호를 모두 입력하세요.'); return; }
      try {
        showLoginOverlay(true, '로그인 중… 잠시만요');
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        if (user && !user.emailVerified) {
          try { await sendEmailVerification(user); } catch {}
          showLoginOverlay(false);
          showAuthStatus('이메일 인증이 필요합니다. 인증 메일을 발송했습니다. 메일 확인 후 로그인하세요.');
          await signOut(auth);
        }
      } catch (err) {
        showLoginOverlay(false);
        showAuthStatus((() => {
          const code = err && err.code || '';
          switch (code) {
            case 'auth/wrong-password': return '비밀번호가 일치하지 않습니다. 다시 확인해 주세요.';
            case 'auth/user-not-found': return '등록된 계정이 없습니다. 먼저 회원가입해 주세요.';
            case 'auth/invalid-email':  return '이메일 형식이 올바르지 않습니다.';
            case 'auth/network-request-failed': return '네트워크 연결이 불안정합니다. 인터넷 연결을 확인하세요.';
            default: return err.message || '로그인 중 문제가 발생했습니다. 잠시 후 다시 시도해주세요.';
          }
        })());
      }
    });

    // 회원가입
    signupBtn.addEventListener('click', async (e) => {
      e.preventDefault(); showAuthStatus('');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password-confirm').value;
      if (!email || !password || !passwordConfirm) { showAuthStatus('모든 필드를 입력하세요.'); return; }
      if (password !== passwordConfirm) { showAuthStatus('비밀번호가 일치하지 않습니다.'); return; }
      try {
        showLoginOverlay(true, '계정 생성 중…');
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        try { await sendEmailVerification(user); } catch {}
        showLoginOverlay(false);
        showAuthStatus('회원가입이 완료되었습니다. 인증 메일을 보냈습니다. 메일 확인 후 로그인하세요.', false);
        try { setDisplayedPath('/signup', { preserveQuery:true, preserveHash:true, replace:true }); } catch {}
        await signOut(auth);
      } catch (err) {
        showLoginOverlay(false);
        showAuthStatus((() => {
          const code = err && err.code || '';
          switch (code) {
            case 'auth/email-already-in-use': return '이미 사용 중인 이메일입니다. 다른 이메일을 사용하거나 로그인하세요.';
            case 'auth/invalid-email':  return '이메일 형식이 올바르지 않습니다.';
            case 'auth/weak-password':  return '비밀번호가 너무 약합니다. 6자 이상으로 설정해주세요.';
            default: return err.message || '회원가입 중 문제가 발생했습니다.';
          }
        })());
      }
    });

    // Google 로그인
    document.getElementById('google-btn').addEventListener('click', async () => {
      showAuthStatus('');
      const provider = new GoogleAuthProvider();
      try {
        showLoginOverlay(true, '구글 인증 시작', { provider:'google', subText:'구글 계정으로 안전하게 연결합니다.' });
        await signInWithPopup(auth, provider);
        const overlay = document.getElementById('login-overlay');
        overlay && overlay.classList.remove('show');
      } catch (err) {
        try {
          showLoginOverlay(true, '리다이렉트 로그인 시도', { provider:'google' });
          await signInWithRedirect(auth, provider);
        } catch (err2) {
          showLoginOverlay(false);
          showAuthStatus('구글 로그인에 실패했습니다. 팝업 차단 또는 네트워크 상태를 확인하세요.');
        }
      }
    });

    // 로그아웃
    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

    // ===== 게임 UI =====
    function updateUI() {
      document.getElementById('score').innerText  = `자원: ${Math.floor(state.resources)}`;
      document.getElementById('coins').innerText  = `코인: ${Math.floor(state.coins)}`;
      document.getElementById('ship-level').innerText = `${state.shipLevel}렙 (${state.shipUpgradeCost}코인)`;
      document.getElementById('ship-img').src = `/images/ship-level${state.shipLevel}.png`;
      document.getElementById('upgrade-ship').disabled = state.coins < state.shipUpgradeCost;

      const clickUp = document.getElementById('click-upgrade');
      clickUp.innerText = `클릭 업그레이드 (${clickUpgradeCost}코인)`;
      clickUp.disabled = state.coins < clickUpgradeCost;
      document.getElementById('click-power').innerText = state.clickPower;

      const autoBtn = document.getElementById('auto-convert-buy');
      autoBtn.innerHTML = state.autoConvertBought ? '구매 완료' : '자동변환 구매<br>(100코인)';
      autoBtn.disabled = state.autoConvertBought || state.coins < 100;

      document.getElementById('convert-button').disabled = state.resources < 10;

      const hireWork = document.getElementById('hire-worker');
      hireWork.innerText = `알바 고용 (${getWorkerCost()}코인)`;
      hireWork.disabled = state.coins < getWorkerCost();
      document.getElementById('resource-per-sec').innerText = (state.workerCount * getWorkerPower()).toFixed(1);

      const hireConv = document.getElementById('hire-conversion');
      hireConv.innerText = `코인 알바 (${getConversionCost()}코인)`;
      hireConv.disabled = state.coins < getConversionCost();
      document.getElementById('coin-per-sec').innerText = state.conversionCount;
    }

    function renderPlanets() {
      const planets = [
        {name:'달',cost:100,requiredShipLevel:1},{name:'수성',cost:500,requiredShipLevel:2},{name:'금성',cost:2000,requiredShipLevel:3},
        {name:'지구',cost:10000,requiredShipLevel:4},{name:'화성',cost:50000,requiredShipLevel:5},{name:'목성',cost:250000,requiredShipLevel:6},
        {name:'토성',cost:1000000,requiredShipLevel:7},{name:'천왕성',cost:5000000,requiredShipLevel:8},{name:'해왕성',cost:20000000,requiredShipLevel:9}
      ];
      const list = document.getElementById('planet-list'); list.innerHTML='';
      planets.forEach((p, i) => {
        const div = document.createElement('div');
        const owned = state.ownedPlanets && state.ownedPlanets.includes(i);
        const canBuy = state.shipLevel >= p.requiredShipLevel;
        div.innerHTML = `<strong>${p.name}</strong> — ${p.cost.toLocaleString()}코인<br>필요 렙: ${p.requiredShipLevel}`;
        const btn = document.createElement('button'); btn.className='general';
        btn.textContent = owned ? '구매 완료' : (canBuy ? '구매' : '렙 부족'); btn.disabled = owned || !canBuy;
        btn.onclick = () => {
          if (!ensureReady()) return;
          if (state.coins >= p.cost) {
            state.coins -= p.cost; if (!state.ownedPlanets) state.ownedPlanets = []; state.ownedPlanets.push(i);
            save(); updateUI(); renderPlanets();
            if (state.ownedPlanets.length === planets.length) window.location.href = '/ending.html';
          }
        };
        div.appendChild(btn); list.appendChild(div);
      });
    }

    function spawnParticles(x,y) {
      for (let i=0;i<15;i++){
        const span = document.createElement('span');
        span.style.cssText='position:absolute;width:6px;height:6px;background:#ffd700;border-radius:50%;opacity:.8;transition:.8s;pointer-events:none;';
        span.style.left = x+'px'; span.style.top = y+'px';
        document.getElementById('ore-container').appendChild(span);
        requestAnimationFrame(()=>{ span.style.transform=`translate(${(Math.random()-0.5)*100}px, ${(Math.random()-1)*100}px) scale(0)`; span.style.opacity='0'; });
        setTimeout(()=>span.remove(),800);
      }
    }

    function ensureReady() {
      if (!uid) { showAuthStatus('로그인 후 이용하세요.'); return false; }
      if (isInitialSync) { showAuthStatus('데이터 동기화 중입니다. 잠시만 기다려주세요.'); return false; }
      showAuthStatus('');
      return true;
    }

    window.onload = () => {
      document.getElementById('ore').addEventListener('click', e => {
        if (!ensureReady()) return;
        const rect = e.target.getBoundingClientRect();
        spawnParticles(e.clientX - rect.left, e.clientY - rect.top);
        state.resources += state.clickPower;
        if (state.autoConvertBought) convertResources();
        save(); updateUI();
      });

      document.getElementById('convert-button').addEventListener('click', () => { if (!ensureReady()) return; convertResources(1); save(); updateUI(); });
      document.getElementById('auto-convert-buy').addEventListener('click', () => { if (!ensureReady()) return; if (!state.autoConvertBought && state.coins >= 100) { state.coins -= 100; state.autoConvertBought = true; save(); updateUI(); } });
      document.getElementById('hire-worker').addEventListener('click', () => { if (!ensureReady()) return; const cost = getWorkerCost(); if (state.coins >= cost) { state.coins -= cost; state.workerCount++; save(); updateUI(); } });
      document.getElementById('hire-conversion').addEventListener('click', () => { if (!ensureReady()) return; const cost = getConversionCost(); if (state.coins >= cost) { state.coins -= cost; state.conversionCount++; save(); updateUI(); } });
      document.getElementById('upgrade-ship').addEventListener('click', () => { if (!ensureReady()) return; if (state.coins >= state.shipUpgradeCost) { state.coins -= state.shipUpgradeCost; state.shipLevel++; state.shipUpgradeCost = Math.floor(state.shipUpgradeCost * 2 + 30); save(); updateUI(); renderPlanets(); } });
      document.getElementById('click-upgrade').addEventListener('click', () => { if (!ensureReady()) return; if (state.coins >= clickUpgradeCost) { state.coins -= clickUpgradeCost; state.clickPower++; save(); updateUI(); } });

      document.getElementById('reset-button').addEventListener('click', () => { if (!ensureReady()) return; if (confirm('정말 초기화하시겠습니까?')) { state = { ...defaultData }; save(); updateUI(); renderPlanets(); } });

      document.querySelectorAll('.tab').forEach(tab => tab.addEventListener('click', () => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      }));

      setInterval(() => {
        if (!uid || isInitialSync) return;
        if (state.workerCount > 0) state.resources += state.workerCount * getWorkerPower();
        if (state.conversionCount > 0) state.coins += state.conversionCount;
        if (state.autoConvertBought) convertResources();
        save(); updateUI();
      }, 1000);
    };
  </script>

  <!-- (선택) devtools 차단 & 컨텍스트 메뉴 등 원본 부가기능이 필요하면 여기에 추가하세요 -->
  <script>
    // 최소 우클릭 메뉴 (필요시 제거)
    const customMenu = document.getElementById('custom-menu');
    window.addEventListener('contextmenu', e => { e.preventDefault(); customMenu.style.top = `${e.clientY}px`; customMenu.style.left = `${e.clientX}px`; customMenu.style.display = 'block'; });
    customMenu.addEventListener('click', (e) => {
      const action = e.target.getAttribute('data-action');
      if (!action) return;
      if (action === 'resume') customMenu.style.display='none';
      if (action === 'rank')   location.href='/ranking.html';
      if (action === 'download') location.href='/app-download.html';
      if (action === 'menu') { try { window.close(); } catch {} setTimeout(()=>{ if(!window.closed) location.href='/index.html'; }, 200); }
    });
    window.addEventListener('click', e => { if (!customMenu.contains(e.target)) customMenu.style.display='none'; });
  </script>

  <!-- 입력창 제외 우클릭 방지 -->
  <script>
    document.addEventListener('contextmenu', function (e) {
      if (e.target.closest('input, textarea, [contenteditable="true"]')) return;
      e.preventDefault();
    });
  </script>
</body>
</html>
