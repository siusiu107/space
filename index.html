  <script>
    // ë°¸ëŸ°ìŠ¤ ì„¤ì •
    const initialWorkerCost = 10, workerCostGrowth = 1.15;
    const initialWorkerPower = 1, workerPowerGrowth = 1.05;
    const initialShipUpgradeCost = 20, shipUpgradeCostGrowth = 2;
    const initialConversionCost = 50, conversionCostGrowth = 1.5, conversionPower = 1;
    const planets = [
      {name:'ë‹¬', cost:100, requiredShipLevel:1},
      {name:'ìˆ˜ì„±', cost:500, requiredShipLevel:2},
      {name:'ê¸ˆì„±', cost:2000, requiredShipLevel:3},
      {name:'ì§€êµ¬', cost:10000, requiredShipLevel:4},
      {name:'í™”ì„±', cost:50000, requiredShipLevel:5},
      {name:'ëª©ì„±', cost:250000, requiredShipLevel:6},
      {name:'í† ì„±', cost:1000000, requiredShipLevel:7},
      {name:'ì²œì™•ì„±', cost:5000000, requiredShipLevel:8},
      {name:'í•´ì™•ì„±', cost:20000000, requiredShipLevel:9}
    ];

    let resources=0, coins=0, clickPower=1;
    let shipLevel=1, shipUpgradeCost=initialShipUpgradeCost;
    let workerCount=0, conversionCount=0, ownedPlanets=[];
    const STORAGE_KEY='spaceClickerData';

    const getWorkerCost = () => Math.floor(initialWorkerCost * Math.pow(workerCostGrowth, workerCount));
    const getWorkerPower = () => initialWorkerPower * Math.pow(workerPowerGrowth, workerCount);
    const getConversionCost = () => Math.floor(initialConversionCost * Math.pow(conversionCostGrowth, conversionCount));

    function loadGameData() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const d = JSON.parse(saved);
        ({resources, coins, clickPower, shipLevel, shipUpgradeCost, workerCount, conversionCount, ownedPlanets} = d);
      }
      updateUI(); renderPlanets();
    }
    function saveGameData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        resources, coins, clickPower, shipLevel,
        shipUpgradeCost, workerCount, conversionCount, ownedPlanets
      }));
    }
    function updateUI() {
      document.getElementById('score').innerText = `ìì›: ${Math.floor(resources)}`;
      document.getElementById('coins').innerText = `ì½”ì¸: ${coins}`;
      document.getElementById('ship-level').innerText = `${shipLevel}ë ™ (${shipUpgradeCost}ì½”ì¸)`;
      document.getElementById('ship-img').src = `images/ship-level${shipLevel}.png`;
      document.getElementById('click-power').innerText = clickPower;

      const rps = workerCount * getWorkerPower();
      document.getElementById('resource-per-sec').innerText = rps.toFixed(1);
      let whtml = '';
      for (let i = 0; i < workerCount; i++) {
        whtml += `<p>ìš°ì£¼ì¸ ${i+1} â€” ì´ˆë‹¹ ${getWorkerPower().toFixed(1)} ìì›</p>`;
      }

      document.getElementById('hire-worker').innerText = `ì•Œë°” ê³ ìš© (${getWorkerCost()}ì½”ì¸)`;

      const cps = conversionCount * conversionPower;
      document.getElementById('coin-per-sec').innerText = cps.toFixed(1);
      let chtml = '';
      for (let i = 0; i < conversionCount; i++) {
        chtml += `<p>ì½”ì¸ ì•Œë°” ${i+1} â€” ì´ˆë‹¹ ${conversionPower} ì½”ì¸</p>`;
      }
      document.getElementById('conversion-list').innerHTML = chtml;
      document.getElementById('hire-conversion').innerText = `ì½”ì¸ ì•Œë°” (${getConversionCost()}ì½”ì¸)`;
    }
    function renderPlanets() {
      const list = document.getElementById('planet-list');
      list.innerHTML = planets.map((p,i) => {
        const owned = ownedPlanets.includes(i);
        const canBuy = shipLevel >= p.requiredShipLevel;
        return `
          <div style="margin:8px 0;">
            <strong>${p.name}</strong> â€” ${p.cost.toLocaleString()}ì½”ì¸<br>
            í•„ìš” ë ˆë²¨: ${p.requiredShipLevel}<br>
            <button ${owned||!canBuy?"disabled":""} data-idx="${i}">
              ${owned?"êµ¬ë§¤ ì™„ë£Œ":canBuy?"êµ¬ë§¤":"ë ˆë²¨ ë¶€ì¡±"}
            </button>

      }).join('');

            coins -= planets[idx].cost;
            ownedPlanets.push(idx);

            alert(`${planets[idx].name} êµ¬ë§¤ ì™„ë£Œ!`);

    window.onload = () => {

        else alert('ìì› ë¶€ì¡±!');
      };
      document.getElementById('upgrade-ship').onclick = () => {

          shipUpgradeCost = Math.floor(shipUpgradeCost * shipUpgradeCostGrowth + 30);
