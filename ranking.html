<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌌 태양계 정복: 랭킹 🌌</title>

  <script>
    try { history.replaceState(null, '', '/랭킹' + (location.hash || '')); }
    catch(e){ console.warn('주소 표시 변경 실패:', e); }
  </script>

  <style>
    :root{
      --bg: rgba(6,10,20,.85);
      --glass: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --muted: rgba(219,236,255,.75);
      --accent: #00b7ff;
      --accent-2:#67d5ff;
      --ok:#20df9e;
      --warn:#ffd36e;
      --err:#ff7b7b;

      --gold1:#FFD36E; --gold2:#FFB347; --gold3:#FFE29A;
      --silver1:#E6E9F0; --silver2:#C9D6FF;
      --bronze1:#D1913C; --bronze2:#FFD194;
      --me:#73ffcf;
    }
    *{ box-sizing:border-box }
    body {
      margin:0; padding:0;
      font-family: Inter, Arial, system-ui, -apple-system, 'Apple SD Gothic Neo', Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
      background:#0b1220 url('images/space-bg.jpg') center/cover no-repeat fixed; color:#fff;
    }

    /* ── 래퍼 ─────────────────────────────────────────────────────────── */
    #ranking-container {
      position:relative; margin:12vh auto 10vh; background:var(--bg);
      padding:20px; border-radius:18px; width:min(1024px,94vw);
      display:none; box-shadow:0 18px 60px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.08); backdrop-filter: blur(10px);
    }
    h1{ margin:0 0 10px; font-size:24px; letter-spacing:.2px }

    .controls{
      display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap; margin:6px 0 12px;
    }
    .pill{ padding:6px 10px; border:1px solid rgba(255,255,255,0.18); border-radius:999px; background:rgba(255,255,255,0.08); font-size:12px; }
    .sel, .btn, .ipt { padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.18); background:rgba(0,0,0,.25); color:#fff; }
    .ipt{ width:100%; }
    .btn { cursor:pointer; font-weight:800; transition: transform .04s ease, box-shadow .2s ease }
    .btn:active{ transform: translateY(1px) }
    .btn.primary{
      background:linear-gradient(180deg,var(--accent),#0085ff); color:#001018; border:none;
      box-shadow:0 6px 22px rgba(0,133,255,.35);
    }
    .btn.gray{ background:#666; color:#fff; border:none; }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; filter:saturate(.6) }

    /* ── 테이블 ──────────────────────────────────────────────────────── */
    .table-wrap{ position:relative; border-radius:12px; overflow:hidden; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:11px 10px; border-bottom:1px solid #2e3544; font-size:14px; }
    thead th {
      background:linear-gradient(180deg, rgba(22,28,44,.95), rgba(18,22,35,.95));
      position:sticky; top:0; z-index:1;
    }
    tbody td { background:rgba(14,18,30,.70); }
    tbody tr:nth-child(even) td { background:rgba(16,20,34,.58); }

    .rank-cell{
      display:flex; align-items:center; justify-content:center; gap:8px; font-weight:900;
    }
    .medal{
      width:26px; height:26px; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
      color:#0e1524; font-weight:900; font-size:12px;
      border:1px solid rgba(255,255,255,.35);
      box-shadow:0 6px 18px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.45);
      transform: translateZ(0);
    }
    .m1{ background:conic-gradient(from 20deg, var(--gold3), var(--gold1), var(--gold2), var(--gold3)); }
    .m2{ background:conic-gradient(from 20deg, var(--silver2), var(--silver1), #bfc9ff, var(--silver2)); }
    .m3{ background:conic-gradient(from 20deg, var(--bronze2), var(--bronze1), #ffcc8a, var(--bronze2)); }
    .top-row td{ font-weight:800; }
    .top-1 td{ box-shadow:inset 0 0 0 1px rgba(255,211,110,.25); }
    .top-2 td{ box-shadow:inset 0 0 0 1px rgba(230,233,240,.18); }
    .top-3 td{ box-shadow:inset 0 0 0 1px rgba(255,209,148,.15); }

    /* 내 순위 하이라이트 */
    .me-row td{ background:rgba(17,190,140,.08) !important; }
    .me-chip{
      display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(115,255,207,.55); background:rgba(115,255,207,.14); color:#dff;
      font-size:12px; font-weight:800;
    }

    /* 아래 고정 내 순위 카드 */
    #my-rank-card{
      position:sticky; bottom:-1px; margin-top:12px; z-index:2;
      background:linear-gradient(180deg, rgba(15,22,34,.0), rgba(15,22,34,.85) 20%, rgba(15,22,34,.95) 60%);
      padding-top:16px;
    }
    #my-rank-inner{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      border:1px solid rgba(115,255,207,.35); background:rgba(7,20,18,.55);
      padding:10px 12px; border-radius:12px;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
    }
    #my-rank-main{
      display:flex; align-items:center; gap:12px; font-weight:900;
    }
    .my-rank-num{
      min-width:42px; height:42px; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
      background:radial-gradient(60% 60% at 50% 40%, rgba(115,255,207,.85), rgba(0,210,167,.85));
      color:#001b16; font-size:16px; border:1px solid rgba(115,255,207,.85);
      box-shadow:0 8px 22px rgba(0,210,167,.42), inset 0 2px 0 rgba(255,255,255,.55);
    }
    .my-rank-meta{ font-size:12px; color:var(--muted); }

    .help{ font-size:12px; color:#cfe6ff; opacity:.9; }

    /* 최초 닉네임 생성 모달 */
    #nickname-prompt { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999; color:#fff; text-align:center; padding-top:10vh; }
    #nickname-prompt .panel{ width:min(520px,92vw); margin:0 auto; background:var(--glass); border:1px solid var(--stroke); border-radius:14px; padding:18px; backdrop-filter: blur(8px); }
    #nickname-input { margin:8px 0 4px; }

    /* 설정 패널 */
    #settings-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.78); z-index:9999; }
    #settings-card { width:min(720px,95vw); margin:8vh auto 0; background:var(--glass); border:1px solid var(--stroke); border-radius:16px; padding:16px; backdrop-filter: blur(10px); }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:10px; }
    .row-3{ display:grid; grid-template-columns: 1fr 1fr auto; gap:12px; margin-top:10px; }
    .toggle{ display:flex; align-items:center; gap:10px; padding:10px 12px; border:1px solid var(--stroke); border-radius:12px; background:rgba(0,0,0,.22); }
    .label{ font-size:12px; color:var(--muted); margin-bottom:4px; text-align:left }
    .kv{ display:flex; align-items:center; gap:8px; padding:8px 10px; border:1px solid var(--stroke); border-radius:12px; background:rgba(0,0,0,.22); justify-content:space-between }
    .badge{ padding:4px 8px; border-radius:999px; font-size:11px; font-weight:800; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06) }
    .badge.ok{ border-color: rgba(32,223,158,.5); color:#0fffc8; }
    .badge.warn{ border-color: rgba(255,211,110,.6); color:#ffd36e; }
    .badge.err{ border-color: rgba(255,123,123,.6); color:#ffadad; }
    .divider{ height:1px; background:rgba(255,255,255,.12); margin:12px 0; }
    .right{ display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }

    /* 토스트 */
    #toast{ position:fixed; left:50%; bottom:18px; transform:translateX(-50%); background:rgba(0,0,0,.85); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:10px 14px; z-index:12000; display:none; font-weight:800; box-shadow:0 10px 28px rgba(0,0,0,.35); }
    #toast.show{ display:block; animation:fadeSlide .2s ease; }
    @keyframes fadeSlide{ from{ opacity:0; transform:translate(-50%,8px);} to{ opacity:1; transform:translate(-50%,0);} }

    @media (max-width:720px){
      #ranking-container{ padding:16px; margin:10vh auto; }
      .row,.row-3{ grid-template-columns: 1fr; }
      th:nth-child(4), td:nth-child(4){ display:none; } /* 좁은 화면: ID 칼럼 숨김 */
      .my-rank-num{ min-width:36px; height:36px; font-size:14px; }
    }
  </style>
</head>
<body>
  <!-- 최초 닉네임 생성 -->
  <div id="nickname-prompt" aria-modal="true" role="dialog">
    <div class="panel">
      <h2>🎉 닉네임을 생성해주세요!</h2>
      <p style="opacity:.9;margin-top:6px">같은 닉네임은 사용할 수 없습니다.</p>
      <input class="ipt" type="text" id="nickname-input" placeholder="닉네임(최대 20자)" maxlength="20" />
      <div class="right" style="margin-top:8px">
        <button class="btn primary" id="submit-nickname">확인</button>
        <button class="btn gray" id="skip-nickname">나중에</button>

    </div>
  </div>

  <div id="settings-modal" aria-modal="true" role="dialog">
    <div id="settings-card">
      <h2 style="margin:0 0 6px;">⚙️ 공개 설정 & 닉네임 변경</h2>
      <div class="help">닉네임 변경 비용: 1회차 30EC → 2회차 50EC → 3회차 100EC → 4회차 1000EC → 이후 2000EC</div>

      <div class="row">
        <div>
          <div class="label">국적</div>

      <div class="row">
        <div class="toggle">

          <label for="show-id" style="user-select:none">아이디 공개</label>
        </div>
        <div class="toggle">
          <input type="checkbox" id="hide-ranking" />
          <label for="hide-ranking" style="user-select:none">랭킹에서 숨기기</label>

      <div class="divider"></div>

      <div class="row">
        <div>
          <div class="label">현재 닉네임</div>
          <div id="current-nick" class="kv"><span>-</span><span class="badge">현재</span></div>

        <div>

      <div class="row-3">

        <div style="display:flex; align-items:flex-end;">
          <div id="nick-check-badge" class="badge warn" style="width:100%; text-align:center">입력 대기</div>
        </div>
      </div>

      <div class="right" style="margin-top:12px;">
        <button class="btn gray" id="close-settings">닫기</button>
        <button class="btn" id="save-privacy">공개 설정 저장</button>
        <button class="btn primary" id="change-nick" disabled>닉네임 변경</button>
      </div>

      <p id="settings-error" class="help" style="display:none; color:#ffdede; margin-top:8px;"></p>
      <p id="settings-ok" class="help" style="display:none; color:#dfffe8; margin-top:4px;"></p>
    </div>
  </div>

  <!-- 랭킹 컨테이너 -->
  <div id="ranking-container" aria-hidden="true">
    <h1 id="title">🏆 Top 50</h1>
    <div class="controls">
      <select id="ranking-type" class="sel" aria-label="랭킹 종류 선택">
        <option value="coins">코인</option>
        <option value="shipLevel">우주선 레벨</option>
        <option value="eventCoins">이벤트코인</option>
        <option value="planets">보유 행성 수</option>
        <option value="clickPower">클릭 파워</option>
        <option value="workerCount">알바 수</option>
        <option value="conversionCount">코인 알바 수</option>

      <label class="pill" title="닉네임이 없는 유저도 목록에 포함합니다">

        닉네임 없는 사용자 표시
      </label>
      <span class="pill" id="total-count">로딩 중…</span>
      <button id="open-settings" class="btn">설정</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th style="width:82px">순위</th>
            <th>닉네임</th>
            <th style="width:120px">국적</th>
            <th style="width:160px">ID</th>
            <th id="col-label" style="width:160px">값</th>
          </tr>
        </thead>
        <tbody id="ranking-body"></tbody>
      </table>
    </div>

    <div class="help" id="unit-help" style="margin-top:6px;">※ 큰 숫자는 만/억/조/경/해/자/양/구/간/정/재/극/항하사/아승기/나유타/불가사의/무량대수 단위로 축약됩니다.</div>

    <div class="right" style="margin-top:10px;">
      <button id="logout-btn" class="btn gray">로그아웃</button>
      <a href="game.html" class="btn primary">게임으로</a>
    </div>

    <!-- 고정 내 순위 카드 -->
    <div id="my-rank-card" aria-live="polite" style="display:none;">
      <div id="my-rank-inner">
        <div id="my-rank-main">
          <div class="my-rank-num" id="my-rank-num">-</div>
          <div>
            <div><span class="me-chip">내 순위</span> <strong id="my-rank-nick">-</strong></div>
            <div class="my-rank-meta" id="my-rank-detail">—</div>
          </div>
        </div>
        <div class="right">
          <button class="btn" id="scroll-to-me">내 위치 보기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 토스트 -->
  <div id="toast" role="status" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, ref, get, update, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIrsnUYEBG3cqbPrKD_eejOdtsCDjYG9k",
      authDomain: "siu-studio.firebaseapp.com",
      databaseURL: "https://siu-studio-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "siu-studio",
      storageBucket: "siu-studio.appspot.com",
      messagingSenderId: "830887143444",
      appId: "1:830887143444:web:70b45fc12140e893c31f01",
      measurementId: "G-1Y090YJDB6"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    /* ====== 숫자 파싱 v3 (복합 단위/꼬리표 지원) ====== */
    function parseNumericLike(x){
      if (typeof x === 'number' && isFinite(x)) return Math.floor(x);
      let s = String(x ?? '').trim();
      if (!s) return 0;
      s = s.replace(/\s*(?:ec|이벤트코인|coin|coins|코인)\s*$/i, '');
      s = s.replace(/,/g,'').replace(/\s+/g,'');

      const UNIT = {
        '무량대수':1e68,'불가사의':1e64,'나유타':1e60,'아승기':1e56,'항하사':1e52,
        '극':1e48,'재':1e44,'정':1e40,'간':1e36,'구':1e32,'양':1e28,'자':1e24,
        '해':1e20,'경':1e16,'조':1e12,'억':1e8,'만':1e4
      };
      let total = 0, matched = false;
      const re = /([0-9]+(?:\.[0-9]+)?)(무량대수|불가사의|나유타|아승기|항하사|극|재|정|간|구|양|자|해|경|조|억|만)/g;
      let m;
      while ((m = re.exec(s)) !== null){
        matched = true;
        const num = parseFloat(m[1]);
        total += (isNaN(num) ? 0 : num * UNIT[m[2]]);
      }
      if (matched) return Math.floor(total);

      if (/^-?\d+(\.\d+)?$/.test(s)) return Math.floor(parseFloat(s));
      const stripped = s.replace(/[^\d.\-]/g,'');
      if (/^-?\d+(\.\d+)?$/.test(stripped)) return Math.floor(parseFloat(stripped));
      return 0;
    }

    /* ====== 숫자 축약 (만~무량대수) ====== */
    function formatLarge(n){
      if (!isFinite(n)) return '0';
      const abs = Math.abs(n);
      const units = [
        { u:'무량대수', v:1e68 }, { u:'불가사의', v:1e64 }, { u:'나유타', v:1e60 },
        { u:'아승기', v:1e56 }, { u:'항하사', v:1e52 }, { u:'극', v:1e48 },
        { u:'재', v:1e44 }, { u:'정', v:1e40 }, { u:'간', v:1e36 },
        { u:'구', v:1e32 }, { u:'양', v:1e28 }, { u:'자', v:1e24 },
        { u:'해', v:1e20 }, { u:'경', v:1e16 }, { u:'조', v:1e12 },
        { u:'억', v:1e8 }, { u:'만', v:1e4 }
      ];
      for (const {u, v} of units){
        if (abs >= v){
          const val = (n / v);
          let s = (Math.round(val * 10) / 10).toString();
          if (s.indexOf('.') > -1) s = s.replace(/\.0$/, '');
          return s + u;
        }
      }
      return (Math.floor(n)).toLocaleString();
    }

    /* ====== 샤딩 유틸 ====== */
    function sanitizeIdKey(raw) {
      const s = (raw || '').toString().trim().toLowerCase();
      return s.replace(/[^a-z0-9._-]+/g, '_').replace(/^_+|_+$/g, '') || 'user';
    }
    function makeIdKeyFromUser(user) {
      const email = (user.email || '').toString();
      if (email.includes('@')) return sanitizeIdKey(email.split('@')[0]);
      const name = sanitizeIdKey(user.displayName || '');
      return (name && name !== 'user') ? name : `user_${(user.uid || '').slice(0,6) || '000000'}`;
    }
    async function ensureServerMapping(user) {
      try {
        const mapSnap = await get(ref(db, `userServerMap/${user.uid}`));
        if (mapSnap.exists()) {
          const { server, id } = mapSnap.val() || {};
          if (server && id) return { server, id };
        }
      } catch {}
      let nextIndex = 0;
      try {
        const res = await runTransaction(ref(db, 'meta/nextIndex'), cur => (cur || 0) + 1);
        nextIndex = res?.snapshot?.val() || 1;
      } catch { nextIndex = 1; }
      const serverNum = Math.max(1, Math.ceil(nextIndex / 15));
      const server = `server${serverNum}`;
      let idKey = makeIdKeyFromUser(user);
      try {
        const exists = await get(ref(db, `users/${server}/${idKey}`));
        if (exists.exists()) idKey = `${idKey}-${(user.uid||'').slice(0,4)}`;
      } catch {}
      try { await update(ref(db), { [`userServerMap/${user.uid}`]: { server, id: idKey, createdAt: Date.now() } }); } catch {}
      return { server, id: idKey };
    }
    async function migrateLegacyIfExists(user, basePath) {
      try {
        const oldSnap = await get(ref(db, `users/${user.uid}`));
        if (!oldSnap.exists()) return;
        const old = oldSnap.val() || {};
        const updates = {};
        if (old.gameData) updates[`${basePath}/gameData`] = old.gameData;
        if (old.profile)  updates[`${basePath}/profile`]  = old.profile;
        if (old.daily)    updates[`${basePath}/daily`]    = old.daily;
        if (Object.keys(updates).length) {
          updates[`migrations/${user.uid}`] = { to: basePath, at: Date.now() };
          await update(ref(db), updates);
        }
      } catch {}
    }

    /* ====== 토스트 ====== */
    function toast(msg){
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=> t.classList.remove('show'), 1700);
    }

    /* ====== 접근 가드 + 내 경로 ====== */
    let basePathForMe = null;
    let myIdKey = null;
    let myCurrentNickLower = '';
    let allUsers = []; // items: { nickname, lowerNick, ... }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        try { sessionStorage.setItem('pending_redirect', window.location.href); } catch {}
        bannerAndGo(`${location.origin}/game.html`, '로그인 후 이용해주세요!');
        return;
      }
      try {
        const { server, id } = await ensureServerMapping(user);
        basePathForMe = `users/${server}/${id}`;
        myIdKey = id;
        await migrateLegacyIfExists(user, basePathForMe);
      } catch {
        basePathForMe = `users/${user.uid}`;
        myIdKey = (user.uid||'').slice(0,8);
      }
      // 랭킹 잠금 해제 여부(화성 구매)
      try {
        const unlockedSnap = await get(ref(db, `${basePathForMe}/meta/rankingUnlocked`));
        const unlocked = !!(unlockedSnap.exists() && unlockedSnap.val());
        if (!unlocked) {
          bannerAndGo(`${location.origin}/game.html?notice=rank_locked`, '🏆 랭킹은 화성 구매 시 잠금 해제됩니다!');
          return;
        }
      } catch {
        bannerAndGo(`${location.origin}/game.html?notice=rank_check_failed`, '접근 권한 확인 실패');
        return;
      }
      // 닉네임 확인
      const nickSnap = await get(ref(db, `${basePathForMe}/profile/nickname`));
      myCurrentNickLower = nickSnap.exists() ? nickToLower(nickSnap.val()) : '';
      if (!nickSnap.exists()) {
        showNickPrompt();
      } else {
        startRanking();
      }
    });

    function bannerAndGo(url, text){
      const banner = document.createElement('div');
      banner.textContent = text;
      banner.style.cssText = 'position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.85);color:#fff;font-size:20px;z-index:99999;';
      document.body.appendChild(banner);
      requestAnimationFrame(()=>requestAnimationFrame(()=>setTimeout(()=>window.location.replace(url),1200)));
    }

    /* ====== 닉네임 인덱스 ====== */
    async function reserveNickname(lower, ownerPath){
      try {
        const idxRef = ref(db, `meta/nicknameIndex/${lower}`);
        const res = await runTransaction(idxRef, cur => {
          if (!cur || !cur.ownerPath) return { ownerPath, at: Date.now() };
          if (cur.ownerPath === ownerPath) return cur;
          return cur;
        });
        const ok = !!res?.committed && res?.snapshot?.val()?.ownerPath === ownerPath;
        return { ok, mode:'index' };
      } catch (e) {
        console.warn('reserveNickname error:', e?.code || e);
        return { ok:false, error:e, mode:'error' };
      }
    }
    async function releaseNickname(lower, ownerPath){
      try{
        const idxRef = ref(db, `meta/nicknameIndex/${lower}`);
        await runTransaction(idxRef, cur => {
          if (cur && cur.ownerPath === ownerPath) return null;
          return cur;
        });
      } catch(e){
        console.warn('releaseNickname error:', e?.code || e);
      }
    }
    function nickToLower(n){ return (n||'').trim().toLowerCase(); }

    /* ====== 최초 닉네임 생성 ====== */
    function showNickPrompt(){
      const wrap = document.getElementById('nickname-prompt');
      wrap.style.display = 'block';
      const input = document.getElementById('nickname-input');
      const err = document.getElementById('nick-error');
      document.getElementById('submit-nickname').onclick = async () => {
        err.style.display='none';
        const nick = (input.value||'').trim();
        if (!nick) { err.textContent='닉네임을 입력해주세요.'; err.style.display='block'; return; }
        if (nick.length > 20){ err.textContent='닉네임은 최대 20자입니다.'; err.style.display='block'; return; }
        const lower = nickToLower(nick);

        const r = await reserveNickname(lower, basePathForMe);
        if (!r.ok){
          await loadAllUsers();
          if (allUsers.some(u => u.lowerNick === lower)){
            err.textContent='이미 사용 중인 닉네임입니다.'; err.style.display='block'; return;
          }
        }
        try{
          await update(ref(db), {
            [`${basePathForMe}/profile/nickname`]: nick,
            [`${basePathForMe}/profile/nickChangeCount`]: 0
          });
          myCurrentNickLower = lower;
          wrap.style.display='none';
          toast('닉네임 설정 완료!');
          startRanking();
        }catch(e){
          if (r.ok) await releaseNickname(lower, basePathForMe);
          err.textContent='닉네임 저장에 실패했습니다. 잠시 후 다시 시도해주세요.'; err.style.display='block';
        }
      };
      document.getElementById('skip-nickname').onclick = () => {
        wrap.style.display='none';
        startRanking();
      };
    }

    /* ====== 랭킹 데이터 수집/표시 ====== */
    const rankingContainer = document.getElementById('ranking-container');
    const rankingBody = document.getElementById('ranking-body');
    const toggleNoNick = document.getElementById('toggle-no-nickname');
    const totalCountEl = document.getElementById('total-count');
    const titleEl = document.getElementById('title');
    const colLabelEl = document.getElementById('col-label');
    const unitHelp = document.getElementById('unit-help');
    const typeSelect = document.getElementById('ranking-type');

    const myCard = document.getElementById('my-rank-card');
    const myRankNumEl = document.getElementById('my-rank-num');
    const myRankNickEl = document.getElementById('my-rank-nick');
    const myRankDetailEl = document.getElementById('my-rank-detail');

    async function startRanking(){
      rankingContainer.style.display = 'block';
      rankingContainer.setAttribute('aria-hidden','false');
      await loadAllUsers();
      totalCountEl.textContent = `${allUsers.filter(u=>!u.hideRanking).length}명 집계됨`;
      wireUI();
      renderRanking();
      await loadMyProfileIntoSettings();
    }

    async function loadAllUsers(){
      allUsers = [];
      const usersRootSnap = await get(ref(db, 'users'));
      if (!usersRootSnap.exists()) return;

      usersRootSnap.forEach(serverNode => {
        const serverKey = serverNode.key || '';
        const isShardedServer = /^server\d+$/i.test(serverKey);
        if (isShardedServer) {
          serverNode.forEach(userNode => addUserFromNode(userNode.val()||{}, userNode.key||'')); // idKey
        } else {
          addUserFromNode(serverNode.val()||{}, (serverNode.key||'').slice(0,8)); // legacy uid 앞 8자
        }
      });
    }

    function addUserFromNode(v, idKeyShown){
      const gd = v?.gameData || {};
      const profile = v?.profile || {};
      const nickname = (profile?.nickname || '').toString();
      allUsers.push({
        nickname,
        lowerNick: nickToLower(nickname),
        coins: parseNumericLike(gd.coins),
        shipLevel: parseNumericLike(gd.shipLevel),
        eventCoins: parseNumericLike(gd.eventCoins),
        planets: Array.isArray(gd.ownedPlanets) ? gd.ownedPlanets.length : (gd.ownedPlanets && typeof gd.ownedPlanets==='object' ? Object.keys(gd.ownedPlanets).length : 0),
        clickPower: parseNumericLike(gd.clickPower),
        workerCount: parseNumericLike(gd.workerCount),
        conversionCount: parseNumericLike(gd.conversionCount),
        country: (profile?.country || '').toString(),
        showCountry: !!profile?.showCountry,
        showId: !!profile?.showId,
        hideRanking: !!profile?.hideFromRanking,
        idKeyShown
      });
    }

    function getTypeLabel(t){
      return ({
        coins:'코인', shipLevel:'우주선 레벨', eventCoins:'이벤트코인',
        planets:'보유 행성 수', clickPower:'클릭 파워',
        workerCount:'알바 수', conversionCount:'코인 알바 수'
      }[t] || '값');
    }
    function formatByType(t, v){
      if (t === 'coins' || t === 'eventCoins') return formatLarge(v);
      return (v ?? 0).toLocaleString();
    }
    function showUnitHelp(t){ unitHelp.style.display = (t === 'coins' || t === 'eventCoins') ? 'block' : 'none'; }

    function computeListsForType(){
      const type = typeSelect.value;
      const showNoNick = toggleNoNick.checked;

      // 테이블용(숨김 제외), 내 계정은 숨김이어도 순위 계산에는 포함시키되 표에는 반영하지 않음
      const tableList = allUsers
        .filter(u => !u.hideRanking)
        .filter(u => showNoNick ? true : !!u.nickname)
        .sort((a,b) => (b[type]||0) - (a[type]||0));

      // 내 순위 계산용(숨김이어도 나 자신은 포함)
      const rankList = allUsers
        .filter(u => (!u.hideRanking) || (u.idKeyShown === myIdKey))
        .filter(u => showNoNick ? true : !!u.nickname)
        .sort((a,b) => (b[type]||0) - (a[type]||0));

      const meIndex = rankList.findIndex(u => u.idKeyShown === myIdKey);
      return { type, tableList, rankList, meIndex };
    }

    function renderRanking(){
      const { type, tableList, rankList, meIndex } = computeListsForType();
      titleEl.textContent = `🏆 Top 50 — ${getTypeLabel(type)}`;
      colLabelEl.textContent = getTypeLabel(type);
      showUnitHelp(type);

      rankingBody.innerHTML = '';
      const showTop = tableList.slice(0, 50);

      if (showTop.length === 0){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="5" style="text-align:center; opacity:.8; padding:16px 8px">표시할 항목이 없어요</td>`;
        rankingBody.appendChild(tr);
      } else {
        showTop.forEach((u, i) => {
          const raw = u[type] || 0;
          const cn = (u.showCountry && u.country) ? escapeHtml(u.country) : (u.country ? '<span style="opacity:.6">비공개</span>' : '—');

          // ✅ 변경: ID 표시 시 _dot_/_at_ 복원
          const idtxt = u.showId
            ? escapeHtml(decodeIdKeyForDisplay(u.idKeyShown||''))
            : '<span style="opacity:.6">비공개</span>';

          const tr = document.createElement('tr');

          // 메달 표기 / 상위 강조
          let rankCell = `${i+1}`;
          let rowClass = '';
          if (i === 0){ rankCell = `<span class="medal m1">1</span>`; rowClass = 'top-row top-1'; }
          else if (i === 1){ rankCell = `<span class="medal m2">2</span>`; rowClass = 'top-row top-2'; }
          else if (i === 2){ rankCell = `<span class="medal m3">3</span>`; rowClass = 'top-row top-3'; }

          // 내 계정이 Top 50에 들어와 있으면 행 하이라이트
          if (u.idKeyShown === myIdKey) rowClass += (rowClass ? ' ' : '') + 'me-row';

          tr.className = rowClass.trim();
          tr.innerHTML = `
            <td style="text-align:center"><div class="rank-cell">${rankCell}</div></td>
            <td>${u.nickname ? escapeHtml(u.nickname) : '<span style="opacity:.7">닉네임 없음</span>'}</td>
            <td style="text-align:center">${cn}</td>
            <td style="text-align:center">${idtxt}</td>
            <td style="text-align:right" title="${raw.toLocaleString()}">${formatByType(type, raw)}</td>
          `;
          tr.dataset.idkey = u.idKeyShown || '';
          rankingBody.appendChild(tr);
        });

        // 내가 50등 밖이면 내 순위를 추가로 보여주기 위한 구분선 + 내 행
        if (meIndex >= 0) {
          const meRank = meIndex + 1;
          const me = rankList[meIndex];

          // 고정 카드 업데이트
          myCard.style.display = 'block';
          myRankNumEl.textContent = meRank.toLocaleString();
          myRankNickEl.textContent = me.nickname || '(닉네임 없음)';
          myRankDetailEl.textContent = `${getTypeLabel(type)}: ${formatByType(type, me[type]||0)}  ·  ${me.country ? (me.showCountry ? me.country : '국적 비공개') : '국적 없음'}`;

          // 테이블에 이미 포함되지 않았으면 아래에 "..." 구분 후 내 행 추가
          const included = showTop.some(u => u.idKeyShown === myIdKey);
          if (!included){
            const sep = document.createElement('tr');
            sep.innerHTML = `<td colspan="5" style="text-align:center; padding:8px; opacity:.65;">⋯</td>`;
            rankingBody.appendChild(sep);

            const tr = document.createElement('tr');
            tr.className = 'me-row';
            const raw = me[type] || 0;
            const cn = (me.showCountry && me.country) ? escapeHtml(me.country) : (me.country ? '<span style="opacity:.6">비공개</span>' : '—');

            // ✅ 변경: 내 행의 ID도 복원 표시
            const idtxt = me.showId
              ? escapeHtml(decodeIdKeyForDisplay(me.idKeyShown||''))
              : '<span style="opacity:.6">비공개</span>';

            tr.innerHTML = `
              <td style="text-align:center"><div class="rank-cell"><span class="me-chip">내 순위</span>${meRank.toLocaleString()}</div></td>
              <td>${me.nickname ? escapeHtml(me.nickname) : '<span style="opacity:.7">닉네임 없음</span>'}</td>
              <td style="text-align:center">${cn}</td>
              <td style="text-align:center">${idtxt}</td>
              <td style="text-align:right" title="${raw.toLocaleString()}">${formatByType(type, raw)}</td>
            `;
            tr.dataset.idkey = me.idKeyShown || '';
            rankingBody.appendChild(tr);
          }
        } else {
          myCard.style.display = 'none';
        }
      }
    }

    function wireUI(){
      const changeBtn = document.getElementById('change-nick');
      const newNickIpt = document.getElementById('new-nick-input');
      const badge = document.getElementById('nick-check-badge');

      typeSelect.addEventListener('change', renderRanking);
      toggleNoNick.addEventListener('change', renderRanking);
      document.getElementById('logout-btn').addEventListener('click', async () => {
        try { await signOut(auth); toast('로그아웃 되었습니다'); } catch {}
        window.location.href = 'game.html';
      });
      document.getElementById('open-settings').addEventListener('click', async () => {
        document.getElementById('settings-modal').style.display='block';
        await loadMyProfileIntoSettings();
      });
      document.getElementById('close-settings').addEventListener('click', () => {
        document.getElementById('settings-modal').style.display='none';
      });
      document.getElementById('save-privacy').addEventListener('click', savePrivacy);
      document.getElementById('change-nick').addEventListener('click', changeNicknameFlow);

      // 내 위치로 스크롤
      document.getElementById('scroll-to-me').addEventListener('click', () => {
        const meRow = [...document.querySelectorAll('#ranking-body tr')].find(tr => tr.dataset.idkey === (myIdKey||''));
        if (meRow) meRow.scrollIntoView({ behavior:'smooth', block:'center' });
      });

      // 새 닉네임 실시간 가용성 체크
      let nickChkTimer = null;
      newNickIpt.addEventListener('input', () => {
        badge.className = 'badge warn'; badge.textContent = '확인 중…';
        changeBtn.disabled = true;
        clearTimeout(nickChkTimer);
        const val = newNickIpt.value.trim();
        if (!val){ badge.className='badge warn'; badge.textContent='입력 대기'; return; }
        if (val.length > 20){ badge.className='badge err'; badge.textContent='20자 초과'; return; }

        nickChkTimer = setTimeout(async () => {
          const lower = nickToLower(val);
          if (lower === myCurrentNickLower){
            badge.className='badge warn'; badge.textContent='현재와 동일';
            changeBtn.disabled = true; return;
          }
          let duplicated = false;
          try{
            const idx = await get(ref(db, `meta/nicknameIndex/${lower}`));
            duplicated = idx.exists() && idx.val()?.ownerPath !== basePathForMe;
          }catch(e){
            if (!allUsers.length) await loadAllUsers();
            duplicated = allUsers.some(u => u.lowerNick === lower);
          }
          if (duplicated){
            badge.className='badge err'; badge.textContent='중복';
            changeBtn.disabled = true;
          }else{
            badge.className='badge ok'; badge.textContent='가용';
            changeBtn.disabled = false;
          }
        }, 260);
      });
    }

    function escapeHtml(s) {
      return (s || '').replace(/[&<>"'`=\/]/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'
      }[c]));
    }

    // ✅ 추가: 인코딩된 ID 키를 사람이 읽기 좋게 복원
    function decodeIdKeyForDisplay(id) {
      return String(id || '')
        .replace(/_at_/gi, '@')
        .replace(/_dot_/gi, '.');
    }

    /* ====== 설정 패널 데이터 로드/저장 ====== */
    async function loadMyProfileIntoSettings(){
      const profSnap = await get(ref(db, `${basePathForMe}/profile`));
      const gdSnap   = await get(ref(db, `${basePathForMe}/gameData`));
      const prof = profSnap.exists() ? profSnap.val() : {};
      const gd   = gdSnap.exists() ? gdSnap.val() : {};

      const curNick = (prof.nickname || '');
      myCurrentNickLower = nickToLower(curNick);

      document.getElementById('country-input').value = prof.country || '';
      document.getElementById('show-country').checked = !!prof.showCountry;
      document.getElementById('show-id').checked = !!prof.showId;
      document.getElementById('hide-ranking').checked = !!prof.hideFromRanking;
      document.getElementById('current-nick').firstElementChild.textContent = curNick || '(없음)';
      document.getElementById('my-ec').firstElementChild.textContent = `${formatLarge(parseNumericLike(gd.eventCoins))} EC`;

      const cnt = Number(prof.nickChangeCount||0);
      document.getElementById('nick-cost').firstElementChild.textContent = calcNickCost(cnt) + ' EC';

      document.getElementById('nick-check-badge').className='badge warn';
      document.getElementById('nick-check-badge').textContent='입력 대기';
      document.getElementById('change-nick').disabled = true;
      document.getElementById('new-nick-input').value = '';
    }

    function calcNickCost(changeCount){
      if (changeCount <= 0) return 30;
      if (changeCount === 1) return 50;
      if (changeCount === 2) return 100;
      if (changeCount === 3) return 1000;
      return 2000;
    }

    async function savePrivacy(){
      const country = (document.getElementById('country-input').value||'').trim();
      const showCountry = document.getElementById('show-country').checked;
      const showId = document.getElementById('show-id').checked;
      const hideFromRanking = document.getElementById('hide-ranking').checked;

      await update(ref(db), {
        [`${basePathForMe}/profile/country`]: country,
        [`${basePathForMe}/profile/showCountry`]: showCountry,
        [`${basePathForMe}/profile/showId`]: showId,
        [`${basePathForMe}/profile/hideFromRanking`]: hideFromRanking
      });
      const okEl = document.getElementById('settings-ok');
      okEl.textContent = '저장되었습니다.';
      okEl.style.display = 'block';
      setTimeout(()=> okEl.style.display='none', 1400);

      await loadAllUsers(); renderRanking();
    }

    /* ====== 닉네임 변경 (EC 차감 버그 픽스 버전) ====== */
    async function changeNicknameFlow(){
      const errEl = document.getElementById('settings-error');
      const okEl  = document.getElementById('settings-ok');
      const btn   = document.getElementById('change-nick');
      errEl.style.display='none'; okEl.style.display='none';
      btn.disabled = true;

      const newNick = (document.getElementById('new-nick-input').value||'').trim();
      if (!newNick){ errEl.textContent='새 닉네임을 입력해주세요.'; errEl.style.display='block'; btn.disabled=false; return; }
      if (newNick.length > 20){ errEl.textContent='닉네임은 최대 20자입니다.'; errEl.style.display='block'; btn.disabled=false; return; }

      let reservedNew = null;
      try{
        const [profSnap, beforeSnap] = await Promise.all([
          get(ref(db, `${basePathForMe}/profile`)),
          get(ref(db, `${basePathForMe}/gameData/eventCoins`))
        ]);
        const prof = profSnap.exists() ? profSnap.val() : {};
        const currentNick = (prof.nickname||'').toString();

        const lowerNew = nickToLower(newNick);
        const lowerCur = nickToLower(currentNick);
        if (lowerNew === lowerCur) throw new Error('현재 닉네임과 동일합니다.');

        const changeCount = Number(prof.nickChangeCount||0);
        const cost = calcNickCost(changeCount);

        // 새 닉네임 전역 예약
        const r = await reserveNickname(lowerNew, basePathForMe);
        if (!r.ok){
          if (!allUsers.length) await loadAllUsers();
          if (allUsers.some(u => u.lowerNick === lowerNew)){
            throw new Error('이미 사용 중인 닉네임입니다.');
          }
        } else {
          reservedNew = lowerNew;
        }

        const before = parseNumericLike(beforeSnap.exists() ? beforeSnap.val() : 0);

        // undefined를 반환하지 않는 안전 트랜잭션
        const ecRef = ref(db, `${basePathForMe}/gameData/eventCoins`);
        const trx = await runTransaction(ecRef, cur => {
          const have = parseNumericLike(cur);
          if (!isFinite(have)) return cur;
          if (have >= cost) return Math.floor(have - cost);
          return have; // 부족: 원래 값 유지
        });

        const after = parseNumericLike(trx?.snapshot?.val() ?? 0);
        const deducted = (before - after) >= cost;
        if (!deducted){
          if (reservedNew) await releaseNickname(reservedNew, basePathForMe);
          throw new Error(`이벤트코인이 부족합니다. (보유: ${after.toLocaleString()} EC / 필요: ${cost} EC)`);
        }

        // 프로필 업데이트 + 기존 닉네임 인덱스 해제
        const updates = {};
        updates[`${basePathForMe}/profile/nickname`] = newNick;
        updates[`${basePathForMe}/profile/nickChangeCount`] = changeCount + 1;
        await update(ref(db), updates);
        if (lowerCur) await releaseNickname(lowerCur, basePathForMe);

        // UI 반영
        document.getElementById('current-nick').firstElementChild.textContent = newNick;
        document.getElementById('new-nick-input').value = '';
        document.getElementById('my-ec').firstElementChild.textContent = `${formatLarge(after)} EC`;
        document.getElementById('nick-cost').firstElementChild.textContent = calcNickCost(changeCount+1) + ' EC';
        const badge = document.getElementById('nick-check-badge');
        badge.className='badge warn'; badge.textContent='입력 대기';
        myCurrentNickLower = lowerNew;

        okEl.textContent = `닉네임이 '${newNick}'(으)로 변경되었습니다.`;
        okEl.style.display='block';
        setTimeout(()=> okEl.style.display='none', 1600);

        await loadAllUsers(); renderRanking();
      }catch(e){
        errEl.textContent = (e && e.message) ? e.message : '닉네임 변경에 실패했어요.';
        errEl.style.display='block';
      }finally{
        btn.disabled = false;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <script>
    // 개발자도구 감지(강제 창닫기 제거)
    DisableDevtool({
      disableMenu: true,
      disableSelect: true,
      disableCopy: true,
      disableCut: true,
      disablePaste: true,
      clearIntervalWhenDevOpenTrigger: true,
      ondevtoolopen(type, next) { console.warn('DevTools 열림 감지:', type); next(); },
      ondevtoolclose() { console.warn('DevTools 닫힘 감지됨'); }
    });

    // 우클릭 전체 차단(입력 요소는 예외)
    document.addEventListener('contextmenu', function (e) {
      if (e.target.closest('input, textarea, [contenteditable="true"]')) return;
      e.preventDefault();
    });
  </script>
</body>
</html>
