<body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, ref, get, set, update, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIrsnUYEBG3cqbPrKD_eejOdtsCDjYG9k",
      authDomain: "siu-studio.firebaseapp.com",
      databaseURL: "https://siu-studio-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "siu-studio",
      storageBucket: "siu-studio.appspot.com",
      messagingSenderId: "830887143444",
      appId: "1:830887143444:web:70b45fc12140e893c31f01", /* â˜… appId ì˜¤íƒ€ ìˆ˜ì • */
      measurementId: "G-1Y090YJDB6"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const rankingContainer = document.getElementById('ranking-container');
    const rankingBody = document.getElementById('ranking-body');
    const nicknamePrompt = document.getElementById('nickname-prompt');
    const nicknameInput = document.getElementById('nickname-input');
    const submitBtn = document.getElementById('submit-nickname');
    const skipBtn = document.getElementById('skip-nickname');
    const toggleNoNick = document.getElementById('toggle-no-nickname');
    const totalCountEl = document.getElementById('total-count');
    let rankingList = [];
    let basePathForMe = null;

    /* ===== ê³µí†µ ìœ í‹¸(ìƒ¤ë”© & ì•„ì´ë””í‚¤) ===== */
    function sanitizeIdKey(raw) {
      const s = (raw || '').toString().trim().toLowerCase();
      const base = s.replace(/[^a-z0-9._-]+/g, '_').replace(/^_+|_+$/g, '');
      return base || 'user';
    }
    function makeIdKeyFromUser(user) {
      const email = (user.email || '').toString();
      if (email.includes('@')) {
        const local = email.split('@')[0];
        return sanitizeIdKey(local);
      }
      const name = sanitizeIdKey(user.displayName || '');
      if (name && name !== 'user') return name;
      return `user_${(user.uid || '').slice(0,6) || '000000'}`;
    }
    async function ensureServerMapping(user) {
      try {
        const mapSnap = await get(ref(db, `userServerMap/${user.uid}`));
        if (mapSnap.exists()) {
          const { server, id } = mapSnap.val() || {};
          if (server && id) return { server, id };
        }
      } catch {}
      let nextIndex = 0;
      try {
        const res = await runTransaction(ref(db, 'meta/nextIndex'), cur => (cur || 0) + 1);
        nextIndex = res?.snapshot?.val() || 1;
      } catch { nextIndex = 1; }
      const serverNum = Math.max(1, Math.ceil(nextIndex / 15));
      const server = `server${serverNum}`;
      const idBase = makeIdKeyFromUser(user);
      let idKey = idBase;
      try {
        const exists = await get(ref(db, `users/${server}/${idKey}`));
        if (exists.exists()) idKey = `${idBase}-${(user.uid||'').slice(0,4)}`;
      } catch {}
      try {
        await update(ref(db), {
          [`userServerMap/${user.uid}`]: { server, id: idKey, createdAt: Date.now() }
        });
      } catch {}
      return { server, id: idKey };
    }
    async function migrateLegacyIfExists(user, basePath) {
      try {
        const oldSnap = await get(ref(db, `users/${user.uid}`));
        if (!oldSnap.exists()) return;
        const old = oldSnap.val() || {};
        const updates = {};
        if (old.gameData) updates[`${basePath}/gameData`] = old.gameData;
        if (old.profile)  updates[`${basePath}/profile`]  = old.profile;
        if (old.daily)    updates[`${basePath}/daily`]    = old.daily;
        if (Object.keys(updates).length) {
          updates[`migrations/${user.uid}`] = { to: basePath, at: Date.now() };
          await update(ref(db), updates);
        }
      } catch {}
    }

    // ë°°ë„ˆ í‘œì‹œ í›„ ì•ˆì „ ë¦¬ë‹¤ì´ë ‰íŠ¸ (ì§ì ‘ ì£¼ì†Œ ì ‘ê·¼ ì°¨ë‹¨ìš©)
    function showBannerAndRedirect(url, text = 'ë¡œê·¸ì¸í›„ ì´ìš©í•´ì£¼ì„¸ìš”!') {
      const banner = document.createElement('div');
      banner.textContent = text;
      banner.style.cssText =
        'position:fixed;inset:0;display:flex;align-items:center;justify-content:center;' +
        'background:rgba(0,0,0,.85);color:#fff;font-size:20px;z-index:99999;';
      document.body.appendChild(banner);
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          setTimeout(() => { window.location.replace(url); }, 1200);
        });
      });
    }

    /* ========= ğŸ” ì ‘ê·¼ ê°€ë“œ ë¡œì§ =========
       - ë¡œê·¸ì¸ í•„ìˆ˜
       - ë‚´ ìƒ¤ë”© ê²½ë¡œ íŒŒì•…
       - meta/rankingUnlocked === true ì¸ ê²½ìš°ì—ë§Œ í˜ì´ì§€ í‘œì‹œ
       - ì•„ë‹ˆë©´ ê²Œì„ìœ¼ë¡œ ê°•ì œ ì´ë™(ì£¼ì†Œë¡œ ë°”ë¡œ ë“¤ì–´ì™€ë„ ëª» ë´„)
    ===================================== */
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        try { sessionStorage.setItem('pending_redirect', window.location.href); } catch {}
        showBannerAndRedirect(`${location.origin}/game.html`, 'ë¡œê·¸ì¸ í›„ ì´ìš©í•´ì£¼ì„¸ìš”!');
        return;
      }

      try {
        const { server, id } = await ensureServerMapping(user);
        basePathForMe = `users/${server}/${id}`;
        await migrateLegacyIfExists(user, basePathForMe);
      } catch {
        basePathForMe = `users/${user.uid}`; // ì•ˆì „ì¥ì¹˜(ë ˆê±°ì‹œ)
      }

      // â˜… ë­í‚¹ ì ê¸ˆí•´ì œ ì—¬ë¶€ í™•ì¸ (í™”ì„± êµ¬ë§¤ ì‹œ game.htmlì—ì„œ true ì €ì¥)
      try {
        const unlockedSnap = await get(ref(db, `${basePathForMe}/meta/rankingUnlocked`));
        const unlocked = !!(unlockedSnap.exists() && unlockedSnap.val());
        if (!unlocked) {
          showBannerAndRedirect(`${location.origin}/game.html?notice=rank_locked`, 'ğŸ† ë­í‚¹ì€ í™”ì„± êµ¬ë§¤ ì‹œ ì ê¸ˆ í•´ì œë©ë‹ˆë‹¤!');
          return;
        }
      } catch {
        showBannerAndRedirect(`${location.origin}/game.html?notice=rank_check_failed`, 'ì ‘ê·¼ ê¶Œí•œ í™•ì¸ ì‹¤íŒ¨');
        return;
      }

      // ì—¬ê¸°ê¹Œì§€ í†µê³¼í•œ ìœ ì €ë§Œ í˜ì´ì§€ í‘œì‹œ
      const profileNickRef = ref(db, `${basePathForMe}/profile/nickname`);
      const nickSnap = await get(profileNickRef);

      const startRanking = async () => {
        nicknamePrompt.style.display = 'none';
        rankingContainer.style.display = 'block';
        rankingContainer.setAttribute('aria-hidden','false');
        await loadRanking();
        toggleNoNick.addEventListener('change', renderRanking);
      };

      if (!nickSnap.exists()) {
        nicknamePrompt.style.display = 'block';
        submitBtn.onclick = async () => {
          const nick = (nicknameInput.value || '').trim();
          if (!nick) return alert('ë‹‰ë„¤ì„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
          await set(profileNickRef, nick);
          startRanking();
        };
        // ë‹‰ë„¤ì„ ì—†ì´ë„ ë³´ê¸° í—ˆìš© (í•„í„°ì—ì„œ ìˆ¨ê¸¸ ìˆ˜ ìˆìŒ)
        skipBtn.onclick = startRanking;
      } else {
        startRanking();
      }
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
      try { await signOut(auth); alert('ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤'); } catch {}
      window.location.href = 'game.html';
    });

    /* ===== ë­í‚¹ ë¡œë“œ (ìƒ¤ë”© ê²½ë¡œ + ë ˆê±°ì‹œ ëª¨ë‘ ì§‘ê³„) ===== */
    async function loadRanking() {
      rankingList = [];
      totalCountEl.textContent = 'ë¡œë”© ì¤‘â€¦';

      const usersRootSnap = await get(ref(db, 'users'));
      if (!usersRootSnap.exists()) {
        totalCountEl.textContent = '0ëª…';
        renderRanking();
        return;
      }

      usersRootSnap.forEach(serverNode => {
        const serverKey = serverNode.key || '';
        const isShardedServer = /^server\d+$/i.test(serverKey);

        if (isShardedServer) {
          // users/serverX/{idKey}/...
          serverNode.forEach(userNode => {
            const v = userNode.val() || {};
            const coins = Math.floor(v?.gameData?.coins || 0);
            const nickname = (v?.profile?.nickname || '').toString();
            rankingList.push({ nickname, coins });
          });
        } else {
          // ë ˆê±°ì‹œ: users/{uid}/...
          const v = serverNode.val() || {};
          const coins = Math.floor(v?.gameData?.coins || 0);
          const nickname = (v?.profile?.nickname || '').toString();
          rankingList.push({ nickname, coins });
        }
      });

      rankingList.sort((a, b) => b.coins - a.coins);
      totalCountEl.textContent = `${rankingList.length}ëª… ì§‘ê³„ë¨`;
      renderRanking();
    }

    function renderRanking() {
      const showNoNick = toggleNoNick.checked;
      rankingBody.innerHTML = '';
      let rank = 1;
      for (const item of rankingList) {
        if (!showNoNick && !item.nickname) continue;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="text-align:center">${rank}</td>
          <td>${item.nickname ? escapeHtml(item.nickname) : '<span style="opacity:.7">ë‹‰ë„¤ì„ ì—†ìŒ</span>'}</td>
          <td style="text-align:right">${Number(item.coins||0).toLocaleString()}</td>
        `;
        rankingBody.appendChild(tr);
        rank++;
        if (rank > 50) break;
      }
      if (rank === 1) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="3" style="text-align:center; opacity:.8; padding:16px 8px">í‘œì‹œí•  í•­ëª©ì´ ì—†ì–´ìš”</td>`;
        rankingBody.appendChild(tr);
      }
    }

    function escapeHtml(s) {
      return (s || '').replace(/[&<>"'`=\/]/g, c => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'
      }[c]));
    }
  </script>
