<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌟 축하합니다! 태양계 정복 완료 🌟</title>
  <script>
    try { history.replaceState(null, '', '/엔딩' + (location.hash || '')); }
    catch(e){ console.warn('주소 표시 변경 실패:', e); }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      position: relative;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 은하수 배경 효과 */
    body::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%; right: -50%; bottom: -50%;
      background: url('images/galaxy-bg.jpg') center/cover no-repeat;
      filter: brightness(0.4) blur(8px);
      animation: rotateBg 60s linear infinite;
      z-index: 0;
    }
    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      z-index: 1;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9);} to { opacity:1; transform: scale(1);} }

    .planet-image {
      width: 120px;
      margin: 0 auto 20px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    h1 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    @keyframes titleGlow {
      from { text-shadow: 0 0 8px #ff8a00; }
      to { text-shadow: 0 0 20px #e52e71; }
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
      opacity: 0.9;
    }

    button {
      background: linear-gradient(135deg, #e52e71, #ff8a00);
      border: none;
      padding: 15px 35px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(229,46,113,0.6);
    }
    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 30px rgba(229,46,113,0.8);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card" id="content">
    <img src="images/planet-icon.png" alt="Planet Icon" class="planet-image" />
    <h1 id="title">🎉 축하합니다! 🎉</h1>
    <p id="message">행성 구매 확인 중...</p>
    <button id="back-btn" class="hidden">게임으로 돌아가기</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, ref, get, runTransaction, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIrsnUYEBG3cqbPrKD_eejOdtsCDjYG9k",
      authDomain: "siu-studio.firebaseapp.com",
      databaseURL: "https://siu-studio-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "siu-studio",
      storageBucket: "siu-studio.appspot.com",
      messagingSenderId: "830887143444",
      appId: "1:830887143444:web:70b45fc12140c31f01",
      measurementId: "G-1Y090YJDB6"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const titleEl = document.getElementById('title');
    const msgEl = document.getElementById('message');
    const btn = document.getElementById('back-btn');

    btn.addEventListener('click', () => { window.location.href = 'game.html'; });

    // ===== 샤딩 + 아이디키 유틸 =====
    function sanitizeIdKey(raw) {
      const s = (raw || '').toString().trim().toLowerCase();
      const base = s.replace(/[^a-z0-9._-]+/g, '_').replace(/^_+|_+$/g, '');
      return base || 'user';
    }
    function makeIdKeyFromUser(user) {
      const email = (user.email || '').toString();
      if (email.includes('@')) {
        const local = email.split('@')[0];
        return sanitizeIdKey(local);
      }
      const name = sanitizeIdKey(user.displayName || '');
      if (name && name !== 'user') return name;
      return `user_${(user.uid || '').slice(0,6) || '000000'}`;
    }
    async function ensureServerMapping(user) {
      // 1) 기존 매핑 조회
      try {
        const mapSnap = await get(ref(db, `userServerMap/${user.uid}`));
        if (mapSnap.exists()) {
          const { server, id } = mapSnap.val() || {};
          if (server && id) return { server, id };
        }
      } catch {}

      // 2) 없으면 신규 배정: meta/nextIndex 트랜잭션 (15명당 server 증가)
      let nextIndex = 0;
      try {
        const res = await runTransaction(ref(db, 'meta/nextIndex'), cur => (cur || 0) + 1);
        nextIndex = res?.snapshot?.val() || 1;
      } catch { nextIndex = 1; }

      const serverNum = Math.max(1, Math.ceil(nextIndex / 15));
      const server = `server${serverNum}`;
      const idBase = makeIdKeyFromUser(user);
      let idKey = idBase;

      // 키 충돌 시 uid 앞 4글자 접미사
      try {
        const exists = await get(ref(db, `users/${server}/${idKey}`));
        if (exists.exists()) idKey = `${idBase}-${(user.uid||'').slice(0,4)}`;
      } catch {}

      // 매핑 저장
      try {
        await update(ref(db), {
          [`userServerMap/${user.uid}`]: { server, id: idKey, createdAt: Date.now() }
        });
      } catch {}

      return { server, id: idKey };
    }

    // (선택) 레거시 경로에 데이터 있으면 새 경로로 이관
    async function migrateLegacyIfExists(uid, basePath) {
      try {
        const oldSnap = await get(ref(db, `users/${uid}`));
        if (!oldSnap.exists()) return;
        const old = oldSnap.val() || {};
        const updates = {};
        if (old.gameData) updates[`${basePath}/gameData`] = old.gameData;
        if (old.daily)    updates[`${basePath}/daily`]    = old.daily;
        if (Object.keys(updates).length) {
          updates[`migrations/${uid}`] = { to: basePath, at: Date.now() };
          await update(ref(db), updates);
        }
      } catch {}
    }

    // 배너를 보여주고 약간의 시간 뒤 안전하게 리다이렉트
    function showBannerAndRedirect(url, text = '로그인후 이용해주세요!') {
      const banner = document.createElement('div');
      banner.textContent = text;
      banner.style.cssText =
        'position:fixed;inset:0;display:flex;align-items:center;justify-content:center;' +
        'background:rgba(0,0,0,.85);color:#fff;font-size:20px;z-index:99999;';
      document.body.appendChild(banner);
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          setTimeout(() => { window.location.replace(url); }, 1500);
        });
      });
    }

    onAuthStateChanged(auth, async (user) => {
      // 로그인 안 되어 있으면: 배너 → 복귀주소 저장 → game.html 이동
      if (!user) {
        titleEl.textContent = '로그인후 이용해주세요!';
        msgEl.textContent = '로그인 페이지로 이동합니다…';
        btn.classList.add('hidden');
        try { sessionStorage.setItem('pending_redirect', window.location.href); } catch {}
        const dest = `${location.origin}/game.html`;
        showBannerAndRedirect(dest, '로그인후 이용해주세요!');
        return;
      }

      // 로그인 되어있음 → 샤딩 매핑 확보
      let basePath = null;
      try {
        const { server, id } = await ensureServerMapping(user);
        basePath = `users/${server}/${id}`;
        // 레거시가 있으면 1회 이관
        await migrateLegacyIfExists(user.uid, basePath);
      } catch {
        // 안전장치(구조 이전 페이지에서 접근 시)
        basePath = `users/${user.uid}`;
      }

      // 실제 데이터 확인 (소유 행성 9개 여부)
      const dataRef = ref(db, `${basePath}/gameData/ownedPlanets`);
      try{
        const snapshot = await get(dataRef);
        const owned = snapshot.val() || [];
        if ((owned || []).length === 9) {
          titleEl.textContent = '태양계 정복 완료!';
          msgEl.textContent = '모든 행성을 정복하셨습니다. 진정한 우주 지배자이십니다!';
        } else {
          titleEl.textContent = '접근 불가';
          msgEl.textContent = '행성을 모두 구매하지 않아 정보를 확인할 수 없습니다.';
        }
      }catch(e){
        console.error(e);
        titleEl.textContent = '오류 발생';
        msgEl.textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
      }
      btn.classList.remove('hidden');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <script>
    DisableDevtool({
      disableMenu: true,
      disableSelect: true,
      disableCopy: true,
      disableCut: true,
      disablePaste: true,
      clearIntervalWhenDevOpenTrigger: true,
      ondevtoolopen(type, next) {
        window.close();
        next();
      },
      ondevtoolclose() {
        console.warn('DevTools 닫힘 감지됨');
      }
    });
  </script>
  <script>
    // 우클릭 전체 차단하되 input / textarea / contenteditable 요소는 예외로 둠
    document.addEventListener('contextmenu', function (e) {
      if (e.target.closest('input, textarea, [contenteditable="true"]')) return;
      e.preventDefault();
    });
  </script>
</body>
</html>
