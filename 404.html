<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 • 페이지를 찾을 수 없습니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    #notfound {
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon {
      font-size: 6rem;
      margin-bottom: 0.5rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 5rem;
      margin-bottom: 0.2rem;
    }
    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .btn-home {
      display: inline-block;
      padding: 0.75rem 1.75rem;
      background: #fff;
      color: #5563DE;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="notfound">
    <div class="icon">🚧</div>
    <h1>404</h1>
    <h2>페이지를 찾을 수 없어요</h2>
    <p>입력하신 주소가 잘못되었거나, 페이지가 삭제되었을 수 있습니다.</p>
    <a class="btn-home" href="https://siusiu107.github.io/space/">홈으로 돌아가기</a>
  </div>
</body>
</html>
