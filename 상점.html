<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>이용이 잠시 중단되었습니다</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root {
      --bg: radial-gradient(circle at top, #0d1320 0%, #060910 50%, #020309 100%);
      --card: rgba(8, 10, 14, 0.45);
      --stroke: rgba(255,255,255,0.04);
      --accent: #ff5f7a;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.6);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
      color: var(--text);
    }
    .box {
      width: min(420px, 96vw);
      background: rgba(4, 5, 8, 0.35);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 34px 26px 26px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }
    .icon {
      width: 54px;
      height: 54px;
      border-radius: 18px;
      background: radial-gradient(circle, #ff5f7a 0%, #b92741 75%);
      display: grid;
      place-items: center;
      margin: 0 auto 14px;
      font-size: 28px;
      line-height: 1;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 10px;
      letter-spacing: -0.2px;
    }
    p.desc {
      margin: 0 0 18px;
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--muted);
    }
    .contact {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.45);
      margin-bottom: 16px;
    }
    .contact strong {
      color: #fff;
      font-weight: 500;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      outline: none;
      padding: 7px 16px 8px;
      border-radius: 999px;
      font-size: 0.78rem;
      cursor: pointer;
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }
    .btn-primary {
      background: rgba(255,95,122,1);
      color: #091017;
      font-weight: 600;
    }
    .btn-secondary {
      background: rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.05);
      color: #fff;
    }
    .blur-ball {
      position: absolute;
      inset: -90px auto auto -40px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,95,122,0.35) 0%, rgba(255,95,122,0) 80%);
      pointer-events: none;
    }
    @media (max-width: 420px) {
      .box { padding: 30px 18px 22px; }
      .btn-row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="blur-ball"></div>
    <div class="icon">!</div>
    <h1>버그 발견으로 잠시 이용이 중단되었습니다</h1>
    <p class="desc">
      현재 문제를 수정하는 중입니다.<br />
      잠시 후 다시 접속해 주세요.
    </p>
    <p class="contact">
      문의: <strong>support@siustudio.kro.kr</strong>
    </p>
    <div class="btn-row">
      <button class="btn btn-primary" id="retry">다시 시도</button>
      <button class="btn btn-secondary" id="home">홈으로</button>
    </div>
  </div>

  <script>
    document.getElementById('retry')?.addEventListener('click', () => {
      location.reload();
    });
    document.getElementById('home')?.addEventListener('click', () => {
      // 필요한 경로로 바꿔
      location.href = '/';
    });
  </script>
</body>
</html>
