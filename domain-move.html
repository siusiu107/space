<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>태양계정복 도메인 이전 안내</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #ffe8b3, #f5f5f5 45%);
      color: #1f2933;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(17, 24, 39, 0.12);
      padding: 28px 24px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.5rem;
    }

    p {
      margin: 8px 0;
      line-height: 1.6;
      font-size: 1rem;
    }

    .highlight {
      font-weight: 700;
      color: #e46a18;
    }

    .button {
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(120deg, #ffb347, #ff7e5f);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 20px rgba(255, 126, 95, 0.25);
    }

    .button:hover,
    .button:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(255, 126, 95, 0.35);
    }

    .button:active {
      transform: translateY(0);
    }

    .link-text {
      margin-top: 12px;
      font-size: 0.95rem;
    }
  </style>
  <script>
    const NEW_DOMAIN = "https://태양계정복.siustudio.me";

    function isWebView() {
      const ua = navigator.userAgent || "";
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iP(ad|hone|od)/i.test(ua);

      const androidWebView = isAndroid && (ua.includes(" wv") || /Version\/\d+\.\d+/i.test(ua));
      const iosWebView = isIOS && !/Safari/i.test(ua);
      const genericWebView = /WebView|FBAN|FBAV|Line/i.test(ua);

      return androidWebView || iosWebView || genericWebView;
    }

    if (isWebView()) {
      window.location.replace(NEW_DOMAIN);
    }
  </script>
</head>
<body>
  <main class="card">
    <h1>태양계정복 도메인 이전 안내</h1>
    <p>웹사이트 주소가 <span class="highlight">태양계정복.siustudio.kro.kr</span> 에서</p>
    <p><span class="highlight">태양계정복.siustudio.me</span> 로 이전되었습니다.</p>
    <p>북마크와 즐겨찾기를 새 주소로 업데이트해 주세요.</p>
    <a class="button" href="https://태양계정복.siustudio.me">새로운 주소로 이동</a>
    <p class="link-text">앱(WebView)으로 열리면 자동으로 새 주소로 이동합니다.</p>
  </main>
</body>
</html>
